<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"/>
   <title> The first homework </title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
   <h2>Stacked form</h2>

   <button type="button" class="btn btn-info btn-lg" onclick='showForm()'>Create</button>

   <form id="form" class="form">
       <div class="form-group">
           <label for="name">productName:</label>
           <input type="text" value="" class="form-control" id="name" placeholder="productName"
                  name="productName">
       </div>
       <div class="form-group">
           <label for="price">productPrice:</label>
           <input type="number" value="" class="form-control" id="price" placeholder="productPrice"
                  name="price">
       </div>
       <div class="form-group">
           <label for="produced">Produced:</label>
           <input type="date" value="" class="form-control" id="produced" placeholder="Produced"
                  name="produced">
       </div>
       <div class="form-group">
           <label for="termDate">termDate:</label>
           <input type="date" value="" class="form-control" id="termDate" placeholder="termDate"
                  name="termDate">
       </div>
            <input class="btn btn-primary" type="reset" value="Reset">
       <input type="button" value="Save" id="btnSave" data-dismiss="modal"/>
   </form>
</div>
<div class="container">
   <div class="table-container">
       <table id="table1">
           <thead id="table-head">
           <tr>
               <th>ID</th>
               <th>Name</th>
               <th>Price</th>
               <th>Produced</th>
               <th>Term Date</th>
               <th>Edit</th>
               <th>Delete</th>
           </tr>
           </thead>
       </table>
   </div>
</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
